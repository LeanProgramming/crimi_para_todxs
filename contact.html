<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="favicon/favicon.ico" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16" />

    <script src="https://kit.fontawesome.com/1c0e10b8f1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main-style.css">
    <link rel="stylesheet" href="styles/contact-style.css">


    <title>Contacto</title>
</head>

<body>

    <div id="app">

        <encabezado></encabezado>

        <div id="container">

            <div id="main_frame" class="m-5 row row-cols-3">

                <div class="col-3 py-5 d-flex">
                    <img class="img-fluid align-self-center" src="img/footprint2.jpg"
                        alt="Foto lateral de impresion de zapato" style="height: 75%;">
                </div>

                <div class="col-6 my-5">

                    <h5 id="form_title" class="my-3 text-center">Cualquier comentario que pueda dejar sería de gran
                        ayuda</h5>

                    <form action="" method="" id="miFormulario" class="p-4">

                        <label for="apellido" class="form-label mb-0">Apellido:</label>
                        <input class="form-control mb-3" type="text" name="apellido" id="apellido"
                            placeholder="Ingrese su apellido" required>

                        <label for="nombre" class="form-label mb-0">Nombre:</label>
                        <input class="form-control mb-3" type="text" name="nombre" id="nombre"
                            placeholder="Ingrese su nombre" required>


                        <label for="edad" class="form-label mb-0">Fecha de nacimiento: </label>
                        <input class="form-control mb-3" type="date" name="fechaDeNacimiento" id="fechaDeNacimiento">

                        <label for="email" class="form-label">Email: </label>
                        <input class="form-control mb-3" type="email" name="email" id="email"
                            placeholder="Ingrese su e-mail" required>



                        <label for="provincia" class="form-label mb-0">Provincia: </label>
                        <input class="form-control mb-3" type="text" name="provincia" id="provincia"
                            placeholder="Ingrese su provincia">

                        <label for="ciudad" class="form-label mb-0">Ciudad: </label>
                        <input class="form-control mb-3" type="text" name="ciudad" id="ciudad"
                            placeholder="Ingrese su ciudad">



                        Género:
                        <div class="container mb-3">
                            <input class="form-check-input" type="radio" name="genero" id="generoH" value="h">
                            <label for="generoH" class="form-check-label">Hombre</label> 
                            <input class="form-check-input" type="radio" name="genero" id="generoM" value="m">
                            <label for="generoM" class="form-check-label">Mujer</label> 
                            <input class="form-check-input" type="radio" name="genero" id="generoO" value="o" checked>
                            <label for="generoO" class="form-check-label">Otro</label> 
                        </div>

                        Comentarios:
                        <div class="container mb-3">
                            <textarea class="form-control" name="comentario" id="comentario" cols="60" rows="10"
                            placeholder="Deje su comentario..."></textarea>
                        </div>
                        



                        ¿Le gustaría ayudar aportando información relacionada?
                        <div class="container mb-2">
                            <input class="form-check-input" type="checkbox" name="aportar" id="aportarSi" value="1"> Si
                            <input class="form-check-input ms-3" type="checkbox" name="aportar" id="aportarNo" value="0"> No
                        </div>
                        <br>

                        ¿Quisiera recibir cuando se añada información?<br>
                        <div class="container mb-2">
                            <input class="form-check-input" type="checkbox" name="recibirInfo" id="recibirInfo" value="1" checked> Si
                            <input class="form-check-input ms-3" type="checkbox" name="recibirInfo" id="recibirInfo" value="0"> No
                        </div>

                        <div class="botones d-flex justify-content-around">
                            <button class="w-50" type="submit" name="send" id="send" value="Enviar">Enviar</button>
                            <button class="w-50" type="reset" name="clear" id="clear">Reiniciar</button>
                        </div>

                    </form>

                </div>

                <div class="col-3 py-5 d-flex">
                    <img class="img-fluid align-self-center" src="img/footprint2.jpg"
                        alt="Foto lateral de impresion de zapato" style="height: 75%;">
                </div>

            </div>

        </div>

    </div>

    <pie_de_pagina></pie_de_pagina>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1c0e10b8f1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/validateForm.js"></script>

</body>

</html>
